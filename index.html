<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=none">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Chami">
    <meta name="description" content="Páginas de Chami">
    <link rel="icon" href="https://um2410.renderforest.com/u25148551/visuals/9d9af7d1-196b-4b8d-adb6-398414c40274.png" type="image/png">
    <title>Chami Dev</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            position: relative;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none; /* Inicialmente oculto */
        }
        #loader {
            position: absolute;
            color: white;
            font-size: 24px;
            text-align: center;
            z-index: 10;
        }
        #loader-bar {
            width: 0;
            height: 5px;
            background-color: green;
            transition: width 0.1s;
        }
    </style>
</head>

<body>
    <div id="loader">
        <p>Cargando... <span id="loader-percentage">0%</span></p>
        <div id="loader-bar"></div>
    </div>
    <video id="video" autoplay muted>
        <source src="assets/chami.mp4" type="video/mp4">
        Avisos.
    </video>
    <audio id="audio" autoplay>
        <source src="assets/chami.mp3" type="audio/mp3">
        Tu dispositivo no cumple ciertos requisitos.
    </audio>

    <script>
        const video = document.getElementById('video');
        const audio = document.getElementById('audio');
        const loader = document.getElementById('loader');
        const loaderPercentage = document.getElementById('loader-percentage');
        const loaderBar = document.getElementById('loader-bar');

        // Función para simular el progreso de carga
        let loadProgress = 0;
        const loaderInterval = setInterval(() => {
            loadProgress += 1;
            loaderPercentage.textContent = loadProgress + '%';
            loaderBar.style.width = loadProgress + '%';

            if (loadProgress === 100) {
                clearInterval(loaderInterval); // Detener el progreso cuando llegue a 100%
                video.style.display = 'block';  // Mostrar el video después de la carga
                audio.play(); // Reproducir el audio
                video.play(); // Reproducir el video

                setTimeout(() => {
                    window.location.href = 'https://chamidev.github.io/'; // Redirigir después de 5 segundos
                }, 5000); // Esperar 5 segundos antes de redirigir
            }
        }, 50); // Incrementar cada 50ms para simular carga

        // Establecer el volumen del audio al máximo
        audio.volume = 1.0; // Establece el volumen al máximo (0.0 a 1.0)
    </script>
</body>

</html>
